<!DOCTYPE html>
<html>
<head>
	<title>Grupo ZAP - Mapa de iniciativas</title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="libs/leaflet/leaflet.css" rel="stylesheet">
	<script src="libs/leaflet/leaflet.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100vh;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

    var mapWidth = 2315;
    var mapHeight = 2315;

	var map = L.map('map', {
		crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 1
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};

	var bounds = [xy(0, 0), xy(mapWidth, mapHeight)];
	var image = L.imageOverlay('./assets/img/map.png', bounds).addTo(map);

    var xyLatLng = function (xy) {
        var lat = Math.abs(xy[1] - mapHeight);
        var lng = xy[0];
        return { lat: lat, lng: lng };
    }

    var latLngXy = function (l) {
        var x = Math.round(l.lng);
        var y = Math.round(Math.abs(l.lat - mapHeight));
        return [x,y];
    }

    console.log(xyLatLng([0, 0]));

	var sol      = xyLatLng([428,1962]);
	var mizar    = xyLatLng([132,1996]);
	var kruegerZ = xyLatLng([70,2162]);
	var deneb    = xyLatLng([524,2272]);

	L.marker(     sol).addTo(map).bindPopup(      'Sol');
	L.marker(   mizar).addTo(map).bindPopup(    'Mizar');
	L.marker(kruegerZ).addTo(map).bindPopup('Krueger-Z');
	L.marker(   deneb).addTo(map).bindPopup(    'Deneb');

	var travel = L.polyline([sol, deneb]).addTo(map);

    map.fitBounds(bounds);
    
    map.on('click', function(e){
        console.log('xyLatLng([' + latLngXy(e.latlng) + ']);');
    });

</script>



</body>
</html>
