<!DOCTYPE html>
<html>
<head>
	<title>Grupo ZAP - Mapa de iniciativas</title>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="libs/leaflet/leaflet.css" rel="stylesheet">
	<link href="libs/leaflet/leaflet-search.css" rel="stylesheet">

    <script src="libs/leaflet/leaflet.js"></script>
	<script src="libs/leaflet/leaflet-search.js"></script>

	<script src="data/iniciativas.js"></script>

	<style>

		html, body {
			height: 100%;
			margin: 0;
		}
		
		#map {
			width: 100%;
			height: 100vh;
		}

	</style>
	
</head>
<body>

<div id='map'></div>

<script>

	var mapWidth = 2315;
    var mapHeight = 2315;

	var map = L.map('map',
		{
			crs: L.CRS.Simple,
			minZoom: -2,
			maxZoom: 2,
			zoom: 0.5
		},
		geojsonOpts = {
			pointToLayer: function(feature, coordinates) {
				var y = coordinates.lat;
				var x = coordinates.lng;
				var latLng = xyLatLng([x,y]);
				var w = feature.geometry.size[0];
				var h = feature.geometry.size[1];
				return L.circle(latLng, w)
					.on('click', function(){
						parent.abrirIniciativa(feature);
					});
			}
		}
	);

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {
			return yx(x[1], x[0]);
		}
		return yx(y, x);
	};

	var xyLatLng = function (xy) {
        var lat = Math.abs(xy[1] - mapHeight);
        var lng = xy[0];
        return { lat: lat, lng: lng };
    }

    var latLngXy = function (l) {
        var x = Math.round(l.lng);
        var y = Math.round(Math.abs(l.lat - mapHeight));
        return [x,y];
    }

	var bounds = [xy(0, 0), xy(mapWidth, mapHeight)];

	var image = L.imageOverlay('./assets/img/map.png', bounds).addTo(map);

	var poiLayers = L.layerGroup([
		L.geoJson(iniciativas, geojsonOpts)
	])
	.addTo(map);

	L.control.search({
		layer: poiLayers,
		initial: false,
		propertyName: 'nome',
		buildTip: function(name, val) {
			var type = val.layer.feature.properties.tipo;
			return `<a href="#" class="${type}"> ${name} <span class="tipo">${type}</span></a>`;
		},
		zoom: 1
	})
	.addTo(map);

	map.fitBounds(bounds);
	/* map.setMaxBounds(map.getBounds()); */

</script>

</body>
</html>
